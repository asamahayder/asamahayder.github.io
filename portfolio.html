<!-- Save this as portfolio.html or your desired portfolio page name -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">
        <ul class="image-grid">
            <li class="image-item">
                <img src="assets/dogs.png" alt="Image 1">
                <div class="overlay">
                    <div class="overlay-text">Project 1</div>
                </div>
            </li>

            <li class="image-item">
                <img src="assets/front_and_back.png" alt="Image 2">
                <div class="overlay">
                    <div class="overlay-text">Project 2</div>
                </div>
            </li>
            <!-- Repeat this for each image in the "assets" folder -->
        </ul>
    </div>

    <div id="overlay-container" class="overlay-container">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="enlarged-image" class="enlarged-image" src="" alt="Enlarged Image">
        <div id="image-caption" class="overlay-text"></div>
        <div id="prev-btn" class="arrow-btn">&lt;</div>
        <div id="next-btn" class="arrow-btn">&gt;</div>
    </div>

    <!-- portfolio.html -->
    <!-- Include the general script.js file -->
    <script src="script.js" defer></script>
    <!-- Include the portfolio-specific script file -->
    <script src="portfolio-script.js" defer></script>

</body>
</html>
